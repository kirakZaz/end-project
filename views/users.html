<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Users List</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
      <link rel="stylesheet" type="text/css" href="styles/style.css" /></head>
  </head>
  <body>
  <header class="header">
    <span class="logo">
      <img src="styles/nodejs.png"/>
      <span>By KZ</span>
    </span>
    <a class="linkText" href="/main.html">Go to Video Chat</a>
  </header>
  <div class="mainDivUsers">
    <h2>Users List</h2>
    <!--    <a href="/tokens">Go to Tokens</a>-->
    <form name="userForm">
      <input type="hidden" name="id" value="0" />
      <div class="form-group">
        <label for="username">Name:</label>
        <input class="form-control" name="username" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input class="form-control" name="email" />
      </div>

      <div class="panel-body">
        <button type="button" id="addUser" class="btn btn-sm btn-primary">
          Add
        </button>
        <button type="button" id="editUser" class="btn btn-sm btn-primary">
          Edit
        </button>
      </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
      <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Email</th>
        <th></th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


    <script>
      async function GetUsers() {
        const response = await fetch("api/users", {
          method: "GET",
          headers: { Accept: "application/json" },
        });
        if (response.ok === true) {
          const users = await response.json();
          let rows = document.querySelector("tbody");
          users.length > 0 &&
            users.forEach((user) => {
              rows.append(row(user));
            });
        }
      }

      async function GetUser(id) {
        const response = await fetch("/api/users/" + id, {
          method: "GET",
          headers: { Accept: "application/json" },
        });
        if (response.ok === true) {
          const user = await response.json();

          const form = document.forms["userForm"];
          form.elements["id"].value = user.id || user._id;
          form.elements["username"].value = user.username;
          form.elements["email"].value = user.email;
        }
      }

      async function CreateUser(userName, userEmail) {
        const response = await fetch(`api/users`, {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: userName,
            email: userEmail,
          }),
        });
        if (response.ok === true) {
          const user = await response.json();
          reset();
          document.querySelector("tbody").append(row(user));
        }
      }

      async function EditUser(userId, userName, userEmail) {
        const response = await fetch(`api/users/${userId}`, {
          method: "PUT",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            id: userId,
            username: userName,
            email: userEmail,
          }),
        });

        if (response.ok === true) {
          const user = await response.json();
          const id = user.data.id || user.data._id;

          reset();
          document
            .querySelector("tr[data-rowid='" + id + "']")
            .replaceWith(row(user.data));
        }
      }

      async function DeleteUser(id) {
        const response = await fetch("/api/users/" + id, {
          method: "DELETE",
          headers: { Accept: "application/json" },
        });
        if (response.ok === true) {
          const user = await response.json();

          document.querySelector("tr[data-rowid='" + user.data + "']").remove();
        }
      }

      function reset() {
        const form = document.forms["userForm"];
        form.reset();
        form.elements["id" || "_id"].value = 0;
      }
      function row(user) {
        user.id = user.id || user._id;

        const tr = document.createElement("tr");
        tr.setAttribute("data-rowid", user.id);

        const idTd = document.createElement("td");
        idTd.append(user.id);
        tr.append(idTd);

        const nameTd = document.createElement("td");
        nameTd.append(user.username);
        tr.append(nameTd);

        const emailTd = document.createElement("td");
        emailTd.append(user.email);
        tr.append(emailTd);

        const linksTd = document.createElement("td");

        const editLink = document.createElement("a");

        editLink.setAttribute("data-id", user.id);
        editLink.setAttribute("class", 'editLink');
        editLink.setAttribute("style", "cursor:pointer;padding:15px;");
        editLink.append("Edit");
        editLink.addEventListener("click", (e) => {
          e.preventDefault();

          GetUser(user.id);
          const addBtn = document.getElementById("addUser");
          addBtn.disabled = true;
        });
        linksTd.append(editLink);

        const removeLink = document.createElement("a");
        removeLink.setAttribute("data-id", user.id);
        removeLink.setAttribute("class", 'removeLink');
        removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
        removeLink.append("Delete");
        removeLink.addEventListener("click", (e) => {
          e.preventDefault();
          DeleteUser(user.id);
        });

        linksTd.append(removeLink);
        tr.appendChild(linksTd);

        return tr;
      }

      document.getElementById("editUser").onclick = function (e) {
        e.preventDefault();

        const form = document.forms["userForm"];
        const id = form.elements["id"].value;
        const name = form.elements["username"].value;
        const email = form.elements["email"].value;

        EditUser(id, name, email);
        const addBtn = document.getElementById("addUser");
        addBtn.disabled = false;
      };

      document.getElementById("addUser").onclick = function (e) {
        e.preventDefault();

        const form = document.forms["userForm"];
        const name = form.elements["username"].value;
        const email = form.elements["email"].value;

        CreateUser(name, email);
      };

      GetUsers();
    </script>
  </body>
</html>
